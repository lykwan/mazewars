<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-maze Ball</title>
    <script src="lib/crafty.js"></script>
    <script src="lib/seedrandom.js"></script>
    <script src="lib/jquery-3.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='game'>
      <div id='instructions'>
        <h2>Instructions</h2>
          <span>Arrow-keys: moving around</span>
          <span>Z: pick up weapon</span>
          <span>X: shoot weapon</span>
        <h2>
          <span>How to play: </span>
          <span>The goal of the game is to hold onto the ball for the longest duration of time. You can pick up weapons to kill people, and if the ball holder dies, he releases the ball.
          </span>
        </h2>
      </div>
      <div id='stage'></div>
      <div id="scoreboard"></div>
    </div>
  </body>
</html>
